<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessLab - Tablón de Avisos</title>
    <link rel="icon" href="../../public/images/AccessLabLogo.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CSS base de la plantilla -->
    <link rel="stylesheet" href="../css/plantilla-base.css">
    <!-- CSS específico del Tablón de Avisos -->
    <link rel="stylesheet" href="../css/tablon-avisos.css">
</head>
<body>
    <!-- Header Principal -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo-section">
                <img src="../../public/images/AccessLabLogo.png" alt="AccessLab Logo">
                <div>
                    <h1 class="welcome-text">Tablón De Avisos</h1>
                </div>
            </div>
            <div class="header-icons">
                <button class="header-icon" title="Regresar" onclick="goBack()">
                    <i class="fas fa-angle-double-left"></i>
                </button>
                <button class="header-icon" title="Inicio" onclick="navigateTo('home')">
                    <i class="fas fa-home"></i>
                </button>
                <button class="header-icon" title="Notificaciones" style="position: relative;">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">1</span>
                </button>
                <button class="header-icon logout-icon" title="Cerrar Sesión" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="main-content">
        <div class="content-container">
            <!-- Contenedor principal del tablón -->
            <div class="tablon-container">
                
                <!-- Sección para crear nuevo aviso (solo para Director/Subdirector/Técnico) -->
                <section id="create-notice-section" class="create-notice-section">
                    <form class="create-notice-form" id="create-notice-form">
                        <div class="notice-input-group">
                            <input type="text" 
                                   class="form-control notice-title-input" 
                                   id="notice-title"
                                   placeholder="Escribe el título del aviso..."
                                   maxlength="100">
                        </div>
                        
                        <div class="notice-input-group">
                            <textarea class="form-control notice-content-textarea" 
                                      id="notice-content"
                                      placeholder="Escribe el contenido del aviso..."
                                      rows="3"
                                      maxlength="500"></textarea>
                        </div>
                        
                        <div class="notice-actions">
                            <button type="button" class="btn btn-publish" id="publish-notice-btn">
                                <i class="fas fa-paper-plane"></i> Publicar Aviso
                            </button>
                        </div>
                    </form>
                </section>

                <!-- Sección de avisos publicados -->
                <section class="notices-section">
                    <div id="notices-container">
                        <!-- Los avisos se cargan dinámicamente aquí -->
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando avisos...</span>
                            </div>
                            <p class="mt-3 text-muted">Cargando avisos del tablón...</p>
                        </div>
                    </div>
                </section>

            </div>
            
            <!-- Botón flotante para demo de roles (solo para desarrollo) -->
            <div style="position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
                <button class="btn btn-info btn-sm" onclick="switchRole()" title="Cambiar rol para demo">
                    <i class="fas fa-user-cog"></i> Demo Roles
                </button>
            </div>
            
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-center">
                <p><strong>AccessLab Todos los Derechos Reservados 2025</strong></p>
                <p>Universidad Tecnológica de Morelia</p>
            </div>
            <div class="footer-logo">
                <img src="../../public/images/UTM.png" alt="UTM Logo" class="utm-logo">
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script de navegación compartido -->
    <script src="../../shared/navigation-utils.js"></script>
    <!-- Script específico del Tablón de Avisos -->
    <script src="../js/tablon-avisos.js"></script>
</body>
</html>
