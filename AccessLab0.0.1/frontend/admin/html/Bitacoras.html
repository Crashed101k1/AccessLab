<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessLab - Bitácoras</title>
    <link rel="icon" href="../../public/images/AccessLabLogo.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CSS específico de Bitácoras -->
    <link href="../css/bitacoras.css" rel="stylesheet">
</head>
<body>
    <!-- Header Principal -->
    <header class="main-header">
        <div class="header-content">
            <div class="logo-section">
                <img src="../../public/images/AccessLabLogo.png" alt="AccessLab Logo">
                <div>
                    <h1 class="welcome-text">Bitácoras</h1>
                </div>
            </div>
            <div class="header-icons">
                <button class="header-icon" title="Regresar" onclick="goBack()">
                    <i class="fas fa-angle-double-left"></i>
                </button>
                <button class="header-icon" title="Inicio" onclick="navigateTo('home')">
                    <i class="fas fa-home"></i>
                </button>
                <button class="header-icon" title="Notificaciones" style="position: relative;">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">1</span>
                </button>
                <button class="header-icon logout-icon" title="Cerrar Sesión" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Sección de Filtros y Controles -->
    <section class="filters-section">
        <div class="container-fluid">
            <div class="filters-container">
                <!-- Filtro por estado -->
                <div class="filter-group">
                    <label for="estadoFilter" class="filter-label">Filtrar por:</label>
                    <select id="estadoFilter" class="filter-select">
                        <option value="">Seleccionar filtro...</option>
                        <option value="usuario">Usuario</option>
                        <option value="laboratorio">Laboratorio</option>
                        <option value="materia">Materia</option>
                        <option value="grupo">Grupo</option>
                        <option value="parcial">Parcial</option>
                        <option value="cuatrimestre">Cuatrimestre</option>
                        <option value="estado">Estado</option>
                        <option value="carrera">Carrera</option>
                    </select>
                </div>
            </div>

            <!-- Filtros Activos -->
            <div class="active-filters-section" id="activeFiltersSection" style="display: none;">
                <div class="active-filters-container">
                    <span class="active-filters-label">Filtros activos:</span>
                    <div class="active-filters-list" id="activeFiltersList">
                        <!-- Los filtros activos se mostrarán aquí -->
                    </div>
                    <button class="clear-all-filters-btn" onclick="clearAllFilters()" title="Limpiar todos los filtros">
                        <i class="fas fa-times"></i>
                        Limpiar todo
                    </button>
                </div>
            </div>


        </div>
    </section>

    <!-- Tabla de Bitácoras -->
    <section class="table-section">
        <div class="container-fluid">
            <!-- Información de resultados -->
            <div class="results-info">
                <span id="resultsCount">Mostrando 0 de 0 resultados</span>
            </div>

            <!-- Contenedor principal con scroll y barra de progreso -->
            <div class="table-wrapper">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="scrollProgressBar"></div>
                </div>
                
                <div class="table-container" id="tableContainer">
                    <table class="bitacoras-table">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Laboratorio</th>
                                <th>Materia</th>
                                <th>Grupo</th>
                                <th>Carrera</th>
                                <th>Parcial</th>
                                <th>Cuatrimestre</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Los datos se cargan dinámicamente -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Controles de Paginación -->
            <div class="pagination-container">
                <div class="pagination-info">
                    <span id="paginationInfo">Página 1 de 1</span>
                </div>
                <div class="pagination-controls">
                    <button class="pagination-btn" id="firstPageBtn" onclick="goToPage(1)" title="Primera página">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                    <button class="pagination-btn" id="prevPageBtn" onclick="previousPage()" title="Página anterior">
                        <i class="fas fa-angle-left"></i>
                    </button>
                    
                    <div class="page-numbers" id="pageNumbers">
                        <!-- Los números de página se generan dinámicamente -->
                    </div>
                    
                    <button class="pagination-btn" id="nextPageBtn" onclick="nextPage()" title="Página siguiente">
                        <i class="fas fa-angle-right"></i>
                    </button>
                    <button class="pagination-btn" id="lastPageBtn" onclick="goToLastPage()" title="Última página">
                        <i class="fas fa-angle-double-right"></i>
                    </button>
                </div>
                <div class="items-per-page">
                    <label for="itemsPerPage">Elementos por página:</label>
                    <select id="itemsPerPage" class="items-select" onchange="changeItemsPerPage()">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-center">
                <p><strong>AccessLab Todos los Derechos Reservados 2025</strong></p>
                <p>Universidad Tecnológica de Morelia</p>
            </div>
            <div class="footer-logo">
                <img src="../../public/images/UTM.png" alt="UTM Logo" class="utm-logo">
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript específico de Bitácoras -->
    <script src="../../shared/navigation-utils.js"></script>
    <script src="../js/bitacoras.js"></script>
</body>
</html>
